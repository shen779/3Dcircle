<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>球面</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: black;
		}
		.stage{
			width: 900px;
			height: 500px;
			perspective:8000px;
			border: 1px solid #000;
			margin: 50px auto;
			transform-style:preserve-3d;
		}
		.stage img{
			position: absolute;
			width: 78px;
			height: 78px;
			left: 411px;
			top: 211px;
		}
		#unit{
			width: 900px;
			height: 500px;
			perspective:6000px;
			transform-style:preserve-3d;
			 
		}
	 
	</style>
</head>
<body>
	<div class="stage">
	 	<div id="unit"></div>
	</div>

	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
		for(var i = 0 ; i <= 98 ; i++){
			$("<img src=images/mingxing/" + i + ".jpg />")
				.css("transform","rotateY(" + (i * 40 + parseInt(Math.random() * 10) * 10) + "deg) rotateX(" + (i - 40) * 2 + "deg) translateZ(300px) rotate(" + i + "deg)")
				.appendTo("#unit");
		}
 
		

		var degree = 0;
		setInterval(function(){
			degree++;
			$("#unit").css("transform","rotateY(" + degree + "deg)");
		},20);
	</script>
</body>
</html>
